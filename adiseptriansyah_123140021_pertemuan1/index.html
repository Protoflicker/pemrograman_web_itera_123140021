<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Tugas Mahasiswa</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <main>
            <section class="task-form-section">
                <h2>Tambah Tugas Baru</h2>
                <form id="task-form" autocomplete="off">
                    <div class="form-group">
                        <label for="task-name">Nama Tugas</label>
                        <input type="text" id="task-name" placeholder="Contoh: Metopen Worksheet 9, Latihan PemWeb Minggu 10, etc" required autocomplete="off">
                    </div>

                    <div class="form-group course-group">
                        <label for="task-course">Mata Kuliah</label>
                        <div class="course-input-wrapper">
                            <input type="text" id="task-course" list="course-suggestions" placeholder="Pilih atau ketik mata kuliah baru" required autocomplete="off">
                            <button type="button" id="toggle-course-list-btn" title="Tampilkan/Sembunyikan Daftar Mata Kuliah"><i class="fas fa-chevron-down"></i></button>
                        </div>
                        <datalist id="course-suggestions"></datalist>
                        <div id="course-list-dropdown" class="course-list-dropdown"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="task-deadline">Deadline</label>
                        <input type="date" id="task-deadline" required>
                        <span id="deadline-format-preview" class="date-preview"></span>
                    </div>
                    <button type="submit">Tambah Tugas</button>
                </form>
            </section>

            <section class="calendar-section">
                <h2>Kalender Tugas</h2>
                <div id="calendar-container">
                    <div class="calendar-header">
                        <button id="prev-month-btn">&lt;</button>
                        <h3 id="month-year-display"></h3>
                        <button id="next-month-btn">&gt;</button>
                    </div>
                    <div class="calendar-grid" id="calendar-grid"></div>
                </div>
            </section>
            
            <section class="task-filter-section">
                <h2>Daftar Tugas <span id="filter-info"></span></h2>
                <div class="filter-controls">
                    <div class="form-group filter-course-group">
                        <label for="search-course-input">Filter Mata Kuliah</label>
                        <div class="course-input-wrapper">
                            <input type="text" id="search-course-input" placeholder="Semua Mata Kuliah" readonly>
                            <button type="button" id="toggle-search-list-btn" title="Pilih Mata Kuliah untuk Filter"><i class="fas fa-chevron-down"></i></button>
                        </div>
                        <div id="search-course-dropdown" class="course-list-dropdown"></div>
                    </div>
                    <div class="form-group">
                        <label for="filter-status">Filter Status</label>
                        <select id="filter-status">
                            <option value="all">Semua Status</option>
                            <option value="incomplete">Belum Selesai</option>
                            <option value="complete">Selesai</option>
                        </select>
                    </div>
                    <button type="button" id="clear-date-filter-btn" class="hidden">Matikan Filter Tanggal</button>
                </div>
                <div class="task-stats">
                    <p>Jumlah tugas belum selesai: <span id="incomplete-count">0</span></p>
                </div>
            </section>

            <section class="task-list-section">
                <ul id="task-list"></ul>
            </section>

        </main>
    </div>

    <script src="index.js"></script>
</body>
</html>
